<svg class="react-logo-svg" viewBox="0 0 841.9 595.3" xmlns="http://www.w3.org/2000/svg">
	<!-- Central Circle -->
	<circle cx="420.9" cy="296.5" r="45.7" fill="none" stroke="#61dafb" stroke-width="8" stroke-linecap="round" stroke-dasharray="287" stroke-dashoffset="287">
		<animate attributeName="stroke-dashoffset" from="287" to="0" dur="1s" begin="0.2s" fill="freeze" />
	</circle>
	<!-- Orbit 1 (Horizontal) -->
	<ellipse cx="420.9" cy="296.5" rx="218" ry="109" fill="none" stroke="#61dafb" stroke-width="8" stroke-linecap="round" stroke-dasharray="690" stroke-dashoffset="690">
		<animate attributeName="stroke-dashoffset" from="690" to="0" dur="1.2s" begin="1s" fill="freeze" />
	</ellipse>
	<!-- Orbit 2 (Rotated 60°) -->
	<ellipse cx="420.9" cy="296.5" rx="218" ry="109" transform="rotate(60 420.9 296.5)" fill="none" stroke="#61dafb" stroke-width="8" stroke-linecap="round" stroke-dasharray="690" stroke-dashoffset="690">
		<animate attributeName="stroke-dashoffset" from="690" to="0" dur="1.2s" begin="1.5s" fill="freeze" />
	</ellipse>
	<!-- Orbit 3 (Rotated 120°) -->
	<ellipse cx="420.9" cy="296.5" rx="218" ry="109" transform="rotate(120 420.9 296.5)" fill="none" stroke="#61dafb" stroke-width="8" stroke-linecap="round" stroke-dasharray="690" stroke-dashoffset="690">
		<animate attributeName="stroke-dashoffset" from="690" to="0" dur="1.2s" begin="2s" fill="freeze" />
	</ellipse>
</svg>

